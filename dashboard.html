<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Style Sheet -->

    <link rel="stylesheet" href="dashboard.css" />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="navigation">
        <div class="container nav-bar">
          <ul>
            <li class="head-nav">
              <a href="">
                <span class="icon"
                  ><i class="fab fa-odnoklassniki fa-lg"></i
                ></span>
                <span class="title">Yoruba <span>Aloud</span></span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bx-home"></i></span>
                <span class="title">Dashboard</span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bx-category"></i></span>
                <span class="title">Catergories</span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bx-book-content"></i></span>
                <span id="learnMat" class="title">Learning Materials</span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bx-certification"></i></span>
                <span class="title">Quiz</span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bxs-id-card"></i></span>
                <span class="title">Admin Profile</span>
              </a>
            </li>

            <li id="list">
              <a href="">
                <span class="icon"><i class="bx bxs-log-out-circle"></i></span>
                <span class="title">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section class="main">
        <div class="container">
          <div class="sec-header">
            <i class="bx bx-menu"></i>

            <h3 id="adminUsername"></h3>
          </div>

          <div class="grid">
            <div>
              <i class="bx bx-library"></i>

              <p>Total Catergories</p>

              <span id="category"></span>
            </div>
            <div>
              <i class="bx bx-book-content"></i>

              <p>Learning Materials</p>

              <span id="learningMaterials"></span>
            </div>
            <div>
              <i class="bx bx-library"></i>

              <p>Total Sub-Catergories</p>

              <span id="subCategories"></span>
            </div>
            <div>
              <i class="bx bx-certification"></i>

              <p>Total Quiz</p>

              <span id="totalQuiz"></span>
            </div>
            <div>
              <i class="bx bxs-graduation"></i>

              <p>Total Students</p>

              <span id="totalStudents"></span>
            </div>
            <div>
              <button id="topThreeStudent">Top Three Students</button>
            </div>
          </div>

          <!-- //Page modal -->
          <div id="pageModal">
            <svg
              class="pl"
              viewBox="0 0 200 200"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <defs>
                <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                  <stop offset="0%" stop-color="#808080" />
                  <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                </linearGradient>
                <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0%" stop-color="#808080" />
                  <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                </linearGradient>
              </defs>
              <circle
                class="pl__ring"
                cx="100"
                cy="100"
                r="82"
                fill="none"
                stroke="url(#pl-grad1)"
                stroke-width="36"
                stroke-dasharray="0 257 1 257"
                stroke-dashoffset="0.01"
                stroke-linecap="round"
                transform="rotate(-90,100,100)"
              />
              <line
                class="pl__ball"
                stroke="url(#pl-grad2)"
                x1="100"
                y1="18"
                x2="100.01"
                y2="182"
                stroke-width="36"
                stroke-dasharray="1 165"
                stroke-linecap="round"
              />
            </svg>
          </div>

          <!-- //Student Modal -->
          <div id="studentModal">
            <div id="studentModalTitle">
              <span>Top Three Students</span>
              <i class="bx bx-x" onclick="closeStudentModal()"></i>
            </div>
            <div id="topThreeScores"></div>
          </div>

          <!-- //All Students Table -->
          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Position</th>
                  <th>Total Score</th>
                </tr>
              </thead>
              <tbody id="allStudents"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- SCRIPT  -->

    <script src="dashboard.js"></script>
  </body>
</html>
